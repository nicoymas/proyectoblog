{% extends 'appblog/base.html' %}
        
{%block principal%}  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
</head>
<body>
    <div class="container mt-5 text-center">
        
        <p> <i>
            {% if post.imagen %}
            <img src="{{post.imagen.url}}">
            {%endif%}</i>
        </p>  
        <h1 class="post-title">{{post.titulo}}</h1>  
        <h3 class="post-subtitle">{{post.subtitulo}}</h3>
        
        

        <p><i>{{post.conten_post|safe}}</i></p>
        <p>autor: <i>{{post.autor}}</i></p>
        <p>fecha: <i>{{post.fecha}}</i></p>

        <p> 
            <a href="{% url 'post_lista' %}">Regresar</a>
        </p>
    </div>    
</body>
</html>
{%endblock%}
