
{% extends 'appblog/base.html' %}
        
{%block principal%} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Editando post</title>
</head>
<body>
    <form action="/Update_post/{{titulo_id}}/" method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}

        <table>
        {{ form.as_p }}   
        {{ form.media }}  
        </table>  
        
        <input type="submit" value="editar">


    </form>
    
</body>
</html>
{%endblock%}
